<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BoolzApp</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="main-app">
                <div class="main-left">
                    <div class="top-left">
                        <div class="user">
                            <img src="img/avatar_io.jpg" alt="">
                            <h4>Nome utente</h4>
                        </div>
                        <div class="top-left-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notification-alert">
                            <i class="fas fa-bell-slash"></i>
                            <ul>
                                <li class="font-bold">
                                    Ricevi notifiche di nuovi messaggi
                                </li>
                                <li class="font-gray">
                                    Attiva notifiche
                                </li>
                            </ul>
                    </div>

                    <div class="search-contact">
                        <div><i class="fas fa-search"></i></div>
                        <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="chat-list">
                        <div v-for="contact in contacts" class="contacts">
                            <img :src="'img/avatar' + contact.image + '.jpg'" alt="">
                            <ul>
                                <li>{{contact.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="main-right">
                    <div class="top-right">
                        <div>
                            <img src="img/avatar_1.jpg" alt="">
                            <ul>
                                <li class="font-bold">
                                    Michele
                                </li>
                                <li class="font-gray">
                                    Ultimo accesso oggi
                                </li>
                            </ul>
                        </div>
                        <div class="top-left-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chat">
                    </div>
                    <div class="message">
                        <i class="far fa-smile"></i>
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
